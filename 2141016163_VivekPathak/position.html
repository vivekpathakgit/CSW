<!DOCTYPE html>
<html>

<head>
	<title>Position</title>
	<style>
	
		body{
			margin:0px;
			}

		
		.black{
			background-color:black;
			height:100px;
			width: 100px;	
			position: absolute;
			top: 100px;
			left: 100px;
			}
		.blue{
			background-color:blue;
			height:100px;
			width: 100px;
			position: absolute;
			top:200px;
			left:200px;	
			}
		.red{
			background-color:red;
			height:100px;
			width:100px;
			position: absolute;		
			}
		
		
	</style>
</head>
<body>	
	<div>
	<div class="black"></div>
	<div class="blue"></div>
	<div class="red"></div>
	
	
	</div>
</body>
</html>
