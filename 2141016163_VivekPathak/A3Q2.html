<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>A3Q2</title>
   
</head>
<body>

	<p>Click me!</p>

    	<script src="jquery.js"></script>
    	<script>
        	$("p").click(function(){
			$("p").css("color","blue");
		});
		$("p").dblclick(function(){
			$("p").css("color","Red");
		});
		

    	</script>
</body>
</html>
