<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>A3Q1</title>
	<style>
		#box2, #box3, #box4, #box5, #box6, #box7{
			width: 100px;
			height: 100px;
			}
		#box2{
			background-color: red;
			}
		#box3{
			background-color: blue;
			}
		#box4{
			background-color: skyblue;
		}

		#box5{
			background-color: rgb(232, 166, 86);
		}
		
		#box6{
			background-color: rgb(49, 192, 54);
		}

		#box7{
			background-color: rgb(231, 133, 35);
		}
   	</style>
</head>
<body>
	<div id="box1">Hello</div>
	<button id="b1"> slide </button>

	<div id="box2" ></div>
	<button id="b2">Animation</button><br>

	<div id="box3" ></div>
	<button id="b3">Fade In</button>

	<br>
	<div id="box4">Visible</div>
	<button id="b4">Hide</button>

	<br>
	<div id="box5">Showing Box5</div>
	<button id="b5">Show Box5</button>

	<br>
	<div id="box6">Hover mouse to change colour</div>

	<br>
	<div id="box7">Box 7(mouseleave)</div>

	<br>
	<img src="https://www.dictionary.com/e/wp-content/uploads/2021/09/20210922_atw_memeStonk_800x800.png"  id="box8" width="100px"><br>
	<button id="b8">Click to large</button>

	<br>
	<div id="box9">YO!!</div>
	<button id="b9">Click to change content</button>

    <script src="jquery.js"></script>
    <script>
		
		$("#box1").hide();
			
        	$("#b1").click(function(){
    			$("#box1").slideDown();
  		});
  		
		$("#b2").click(function(){
 			$("#box2").animate({height: "300px"});
		});

		$("#box3").hide();
		$("#b3").click(function(){
  			$("#box3").fadeIn();
		});

		$("#b4").click(function(){
  			$("#box4").hide();
		});

		$("#box5").hide();
		$("#b5").click(function(){
			$("#box5").show();
		});

		$("#box6").mouseenter(function(){
			$("#box6").css("background-color", "red");
		});

		$("#box7").mouseleave(function(){
			$("#box7").css("background-color", "black");
		});

		$("#b8").click(function(){
			$("#box8").attr("width", "200px");
		});

		$("#b9").click(function(){
    		$("#box9").html("Hello <b>world!</b>");
  		});
    </script>
</body>
</html>
