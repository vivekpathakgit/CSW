<!DOCTYPE html>
<html>

<head>
	<title>Personal Website</title>
	
	<style>
	
	div{
	
	width: 200px;
	 
	background-image: url('img_girl.jpg');
	animation-name: example;
	animation-iteration-count: infinite;
	animation-duration: 4s;
	animation-delay: 2s;
	
	position: relative;

	}
	@keyframes example{
	
	0%{ left: 0px; top: 0px;}
	20%{ left: 95%; top: 0px; }
	40%{ left: 50%; top: 250px;}
	60%{ left: 95%; top: 500px;}
	80%{ left: 0px; top: 500px;}
	100%{ left: 0px; top: 0px;}
	}
	
		
	</style>
</head>
<body>		
	<div>
	<img src="https://media.istockphoto.com/vectors/superhero-flying-vector-id161885236?k=20&m=161885236&s=612x612&w=0&h=cODHFKv-Xbq53pa3p4lur-G-1iTZtHwLkBv2RPzbYzo=" width="200px">
	</div>
		
</body>
</html>
