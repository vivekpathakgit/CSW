<body>
    <button>Pop up</button>
	<p id="dia" title="Error Dialog"></p>
    <script src="jquery.js"></script>
	<script src="jquery.min.js"></script>
    <script>
        	$("button").click(function(){
			$("#dia").text("This is an error message");
			$("#dia").dialog("open");
		});
		
    </script>
</body>
