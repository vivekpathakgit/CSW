<!DOCTYPE html>
<html>

<head>
	<title>SpanAndBlock</title>
	<style>
		.c2{
			background-color:crimson;
			height:30px;
			width: 400px;	
			display: none;		
			}
		.c1{
			background-color:orange;
			height:30px;
			width: 400px;
			}
		.s1{
			background-color:blue;
			
			width: 400px;			
			}
		.s2{
			background-color:coral;
			
			width: 400px;
						
			}
		.s3{
			background-color:skyblue;
			
			width: 400px;	
			visibility: hidden;		
			}
		.s4{
			background-color:skyblue;
			
			width: 400px;	
				
			}
	</style>
</head>
<body>	
	<p class="c1">Hello, my name is <span class="s1">Vivek</span></p>
	<p class="c2">I am student of ITER</p>
	<span class="s2">Hello </span><span class="s3"> world</span>
	<span class="s4"> Yuhooo</span>
	<p>Here we used visibility: hidden (It makes the word invisible but reserves its space) and display : none 
	(It makes the word dissapear)</p>

</body>
</html>
